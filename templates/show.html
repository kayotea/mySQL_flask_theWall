<!DOCTYPE HTML>
<html>
    <head>
        <title>Login And Registration</title>
    </head>
    <body>
        <div id="wrapper">
        <table>
            {% for user in users%}
                <tr>
                    <td>{{ user['id'] }}</td>
                    <td>{{ user['first_name'] }}</td>
                    <td>{{ user['last_name'] }}</td>
                    <td>{{ user['email'] }}</td>
                    <td>{{ user['password'] }}</td>
                    <td><a href="/delete/{{user['id']}}">Delete</a></td>
                </tr>
            {% endfor %}
        </table>
        </div>
    </body>
</html>
